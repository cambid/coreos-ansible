- name: Nginx Example
  hosts: all
  tasks:
    - name: deploy public key JFA
      authorized_key:
        key: 'ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBIRAzjzasfdfp6sRL9fJgTufLy0TbnQs/YR6di0iIpd3lhebLgoT8JFdVoijNlK7vENGoAUW1IeUPJilpEaCVF0= jfader@fader-t510'
        user: core

    - name: Start docker
      become: True
      service:
        name: docker
        state: started

    - name: pull nginx docker image
      docker_image:
        name: nginx
        tag: 1.13.0
        state: present

    - name: launch nginx container
      docker_container:
        image: "nginx:1.13.0"
        name: "example-nginx"
        state: started

    - name: launch traefik container
      docker_container:
        image: "traefik:latest"
        name: "traefik"
        ports: "80:80,443:443"
        state: started
        command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - /dev/null:/traefik.toml
